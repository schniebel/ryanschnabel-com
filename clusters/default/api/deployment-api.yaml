apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      serviceAccountName: api-service-account 
      nodeSelector:
        kubernetes.io/hostname: master
      containers:
      - name: api
        image: schniebel/ryanschnabel-api:efa9551fd7afb1e3be852509633081803aebd3d2
        ports:
        - containerPort: 8080
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: api-key-secret
              key: API_KEY
        - name: SECRET_NAME
          value: "whitelist-secret"
        - name: SECRET_NAMESPACE
          value: "traefik-forward-auth"
        - name: SECRET_DATA_KEY
          value: "whitelist"