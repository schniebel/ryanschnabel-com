apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: api-ingressroute
  namespace: api
spec:
  routes:
  - kind: Rule
    match: Host(`api.ryanschnabel.com`)
    services:
    - kind: Service
      name: api-service
      port: 8080
    middlewares:
      #- name: cors-middleware
      - name: traefik-forward-auth