apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress
  namespace: wordpress
spec:
  chart:
    spec:
      chart: wordpress
      version: 17.0.4
      sourceRef:
        kind: HelmRepository
        name: wordpress
        namespace: flux-system
  interval: 1h
  values:
    nodeSelector:
      kubernetes.io/hostname: slave1
    mariadb:
      primary:
        nodeSelector:
          kubernetes.io/hostname: slave1    
    persistence:
      storageClass: local-path
      existingClaim: wordpress-pvc
    service:
      type: ClusterIP