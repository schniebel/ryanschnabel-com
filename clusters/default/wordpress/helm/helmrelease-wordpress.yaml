apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress
  namespace: wordpress
spec:
  chart:
    spec:
      chart: cert-manager
      version: 16.1.4
      sourceRef:
        kind: HelmRepository
        name: wordpress
        namespace: flux-system
  interval: 1h
  values:
    persistence:
      storageClass: managed-nfs-storage
      existingClaim: wordpress-nfs-pvc