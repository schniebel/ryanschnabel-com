apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard-ingressroute
  namespace: dashboard
spec:
  routes:
  - kind: Rule
    match: Host(`dashboard.ryanschnabel.com`)
    middlewares:
      - name: auth
        namespace: dashboard    
    services:
    - kind: TraefikService
      name: api@internal