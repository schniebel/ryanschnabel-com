apiVersion: apps/v1
kind: Deployment
metadata:
  name: ryanschnabel
  namespace: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ryanschnabel
  template:
    metadata:
      labels:
        app: ryanschnabel
    spec:
      containers:
      - name: ryanschnabel
        image: schniebel/ryanschnabel-com:22d5014385af5ef30e9f30af27736fabb3c59dcf
        ports:
        - containerPort: 80