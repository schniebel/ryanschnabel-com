apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-bff
  namespace: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-bff
  template:
    metadata:
      labels:
        app: admin-bff
    spec:
      containers:
      - name: admin-bff
        image: schniebel/admin-bff:d0ae39f3206d838a31078e3c0125e3bb6aac9077
        ports:
        - containerPort: 80