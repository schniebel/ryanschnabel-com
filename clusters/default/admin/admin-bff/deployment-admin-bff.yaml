apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-bff
  namespace: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-bff
  template:
    metadata:
      labels:
        app: admin-bff
    spec:
      containers:
      - name: admin-bff
        image: schniebel/admin-bff:c5d7f0b0053db61fbcff873b33929390aa60e901
        ports:
        - containerPort: 80