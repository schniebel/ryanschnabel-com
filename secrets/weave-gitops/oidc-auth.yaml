kubectl create secret generic oidc-auth \
  --namespace flux-system \
  --from-literal=issuerURL=https://accounts.google.com \
  --from-literal=clientID=<your-client-id> \
  --from-literal=clientSecret=<your-client-secret> \
  --from-literal=redirectURL=https://flux.ryanschnabel.com/oauth2/callback \
  --from-literal=tokenDuration=1h0m0s