apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcome-nginx-test
spec:
  selector:
    matchLabels:
      app: welcome-nginx-test
  replicas: 1
  template:
    metadata:
      labels:
        app: welcome-nginx-test
    spec:
      containers:
        - image: schniebel/welcome-page:{TAG}
          name: welcome-nginx-test
          imagePullPolicy: IfNotPresent
        - name: gatekeeper
          image: carlosedp/keycloak-gatekeeper:latest
          args:
          - --config=/etc/keycloak-gatekeeper.conf
          ports:
          - containerPort: 3000
            name: service
          volumeMounts:
          - name: gatekeeper-config
            mountPath: /etc/keycloak-gatekeeper.conf
            subPath: keycloak-gatekeeper.conf
          - name: gatekeeper-files
            mountPath: /html
        volumes:
        - name : gatekeeper-config
          configMap:
            name: gatekeeper-config
        - name : gatekeeper-files
          configMap:
            name: gatekeeper-files
      imagePullSecrets:
       - name: regcred
