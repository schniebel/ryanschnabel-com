name: Deployment CI

on:
  push:
    branches: [ "main" ]

jobs:

  Build:
    name: Deploy ryanschnabel.com
    runs-on: ubuntu-latest   
    
    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Docker Build
      run: |
        docker build -t schniebel/welcome-page .
    - name: Docker Push
      run: |
        docker push schniebel/welcome-page
