apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      serviceAccountName: api-service-account
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
      - name: api
        image: docker.io/schniebel/ryanschnabel-api:1712087276 # {"$imagepolicy": "flux-system:ryanschnabel-api"}
        ports:
        - containerPort: 8080
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: api-key-secret
              key: API_KEY
        - name: SLACK_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-token
              key: TOKEN
        - name: GRAFANA_DOMAIN
          value: "monitoring.ryanschnabel.com"
