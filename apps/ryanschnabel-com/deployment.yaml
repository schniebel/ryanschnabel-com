apiVersion: apps/v1
kind: Deployment
metadata:
  name: ryanschnabel
  namespace: ryanschnabel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ryanschnabel
  template:
    metadata:
      labels:
        app: ryanschnabel
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "node-role.kubernetes.io/master"
                operator: "DoesNotExist"
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: "In"
                    values:
                      - ryanschnabel
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: ryanschnabel
          image: docker.io/schniebel/ryanschnabel-com:1715802628 # {"$imagepolicy": "flux-system:ryanschnabel-com"}
          ports:
            - containerPort: 80 # port
